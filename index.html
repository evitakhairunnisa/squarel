<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circle Sign In 3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-11 main">
                <div class="row">
                    <div class="col-sm-6 bag1">
                        <div class="b1sec1">
                            <a href="#" class="txt-logo"><img src="assets/img/logo.svg" class="logo">Square</a>
                            <button class="btnlogin">Login</button>
                            <a href="#" class="txt-create">Create <br> Account</a>
                        </div>
                        <div class="b1sec2">
                            <p style="text-align: center;">
                                <img src="assets/img/teamwork-illus.svg" class="illus-teamwork">
                            </p>
                        </div>
                        <div class="b1sec3">
                            <p class="txt-monitoring">
                                Monitoring your Sales Anytime. <br>
                                Easier & Effective than Before
                            </p>
                        </div>
                    </div>
                    <img src="assets/img/Close.svg" class="iconclose">
                    <div class="col-sm-6 bag2">
                        <div class="b2sec1">
                            <a href="#"><img src="assets/img/close-icon.svg" class="ic-close"></a>
                        </div>
                        <div class="b2sec2">
                            <p class="txt-login">Log In to Your Account</p>
                        </div>
                        <div class="b2sec3">
                            <p class="inputan">
                                <div class="box-email">
                                    <small style="color: #D5D5DC;">Email or Username</small><br>
                                    <input type="text" name="email" class="form-email" placeholder="Email or Username">
                                    <img src="assets/img/email-icon.svg">
                                </div>
                                <div class="box-pass">
                                    <small style="color: #D5D5DC;">Password</small>
                                    <input type="password" name="pass" class="form-pass" placeholder="Password">
                                    <img src="assets/img/private-icon.svg">
                                </div>
                            </p>
                        </div>
                        <div class="b2sec4">
                            <label class="checkboxContainer">Remember Me
                                <input type="checkbox" class="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <a href="#" class="forpass">Forgot Password</a>
                        </div>
                        <div class="b2sec5">
                            <button class="btn-login">Login</button>
                        </div>
                        <div class="b2sec6">
                            <p class="txt-instan"><span>Instan Login</span></p>
                        </div>
                        <div class="b2sec7">
                            <p style="text-align: center;">
                                <button class="btn-google"><img src="assets/img/google-white-icon.svg"
                                        class="ic-google">
                                    Continue with Google
                                </button>
                                <button class="btn-fb"><img src="assets/img/facebook-white-icon.svg" class="ic-fb">
                                    Continue with Facebook
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
